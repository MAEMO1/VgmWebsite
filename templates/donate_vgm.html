{% extends "base.html" %}

{% block title %}{{ _('Steun VGM') }}{% endblock %}

{% block content %}
<div class="donate-hero">
    <div class="container">
        <div class="hero-content text-center">
            <h1 class="display-4 mb-4">{{ _('Steun VGM') }}</h1>
            <div class="quote-container">
                <blockquote class="hadith-quote">
                    <p class="lead-quote">{{ _('Samen bouwen aan een sterkere gemeenschap') }}</p>
                </blockquote>
            </div>
        </div>
    </div>
</div>

<div class="donation-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="donation-card">
                    <form method="POST" class="donation-form">
                        <div class="mb-4">
                            <label for="amount" class="form-label">{{ _('Donatiebedrag') }}</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¬</span>
                                <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.01" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="donor_name" class="form-label">{{ _('Naam') }}</label>
                            <input type="text" class="form-control" id="donor_name" name="donor_name">
                        </div>

                        <div class="mb-3">
                            <label for="donor_email" class="form-label">{{ _('E-mail') }}</label>
                            <input type="email" class="form-control" id="donor_email" name="donor_email">
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_anonymous" name="is_anonymous">
                                <label class="form-check-label" for="is_anonymous">
                                    {{ _('Maak mijn donatie anoniem') }}
                                </label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-heart me-2"></i>{{ _('Doneer Nu') }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.donate-hero {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 4rem 0;
    margin-bottom: 2rem;
}

.donation-card {
    background: white;
    border-radius: 1rem;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

.quote-container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    padding: 2rem;
    margin-top: 2rem;
}
</style>
{% endblock %}
