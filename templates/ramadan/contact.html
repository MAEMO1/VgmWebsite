{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ _('Contact') }}</h1>
    <form method="POST" action="{{ url_for('ramadan.contact') }}">
        <div class="mb-3">
            <label for="name" class="form-label">{{ _('Naam') }}</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{{ _('Email') }}</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">{{ _('Onderwerp') }}</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">{{ _('Bericht') }}</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">{{ _('Verstuur') }}</button>
    </form>
</div>
{% endblock %}
