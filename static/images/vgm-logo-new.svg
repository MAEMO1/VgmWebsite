<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="white"/>
  
  <!-- Eight-pointed star frame - cleaner design -->
  <g transform="translate(150,150)">
    <!-- Outer golden border -->
    <path d="M0,-110 L38,-38 L110,-38 L38,38 L38,110 L0,38 L-38,110 L-38,38 L-110,-38 L-38,-38 Z" 
          fill="none" stroke="#D4AF37" stroke-width="6"/>
    <!-- Inner teal border -->
    <path d="M0,-110 L38,-38 L110,-38 L38,38 L38,110 L0,38 L-38,110 L-38,38 L-110,-38 L-38,-38 Z" 
          fill="none" stroke="#41B7AC" stroke-width="3"/>
  </g>
  
  <!-- Mosque dome - cleaner ellipse -->
  <ellipse cx="150" cy="85" rx="30" ry="20" fill="#41B7AC"/>
  
  <!-- Crescent moon - better positioned -->
  <path d="M162,80 Q167,85 162,90 Q157,85 162,80" fill="#41B7AC"/>
  
  <!-- VGM text - better typography -->
  <text x="150" y="140" text-anchor="middle" font-family="serif" font-size="44" font-weight="bold" fill="black">VGM</text>
  
  <!-- Horizontal lines - cleaner -->
  <line x1="90" y1="160" x2="210" y2="160" stroke="black" stroke-width="1.5"/>
  <line x1="90" y1="180" x2="210" y2="180" stroke="black" stroke-width="1.5"/>
  
  <!-- Full name - better positioned -->
  <text x="150" y="175" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#41B7AC">VERENIGING VAN GENTSE MOSKEEÃ‹N</text>
</svg>