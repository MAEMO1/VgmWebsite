<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer star border -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="domeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008B8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Eight-pointed star background -->
  <path d="M100,20 L110,70 L160,70 L120,100 L130,150 L100,120 L70,150 L80,100 L40,70 L90,70 Z" 
        fill="url(#starGradient)" stroke="#008B8B" stroke-width="2"/>
  
  <!-- Mosque dome -->
  <path d="M70,120 Q100,80 130,120 L130,140 L70,140 Z" fill="url(#domeGradient)"/>
  
  <!-- Crescent moon -->
  <path d="M115,85 Q120,80 125,85 Q120,90 115,85" fill="url(#domeGradient)"/>
  
  <!-- VGM text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000">VGM</text>
  
  <!-- Full name -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#008B8B">VERENIGING VAN GENTSE MOSKEEÃ‹N</text>
</svg>
